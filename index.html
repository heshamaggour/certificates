<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .content {
            padding: 40px;
        }

        .info-box {
            background: #e8f5e8;
            border: 1px solid #27ae60;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .info-box h3 {
            color: #27ae60;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .generate-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
        }

        .certificate-preview {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        #certificateCanvas {
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .download-btn {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Certificate Generator</h1>
            <p>Generate your attendance certificate</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <h3>✅ Thank you for your feedback!</h3>
                <p>Please enter your name and confirm the course details for your certificate.</p>
                <div id="courseInfo" style="margin-top: 15px; padding: 15px; background: white; border-radius: 5px; display: none;">
                    <!-- Course details will show here when pre-filled -->
                </div>
            </div>

            <form id="certificateForm">
                <div class="form-group">
                    <label for="participantName">Your Full Name*</label>
                    <input type="text" id="participantName" required>
                </div>
                
                <div class="form-group" id="courseGroup">
                    <label for="courseTitle">Training Day Title*</label>
                    <input type="text" id="courseTitle" placeholder="e.g. Clinical Skills Workshop" required>
                    <small style="color: #7f8c8d; font-size: 0.9em;">Please enter the same title you used in the feedback form</small>
                </div>
                
                <div class="form-group" id="dateGroup">
                    <label for="teachingDate">Training Date*</label>
                    <input type="date" id="teachingDate" required>
                </div>

                <button type="submit" class="generate-btn">Generate My Certificate</button>
            </form>

            <div class="certificate-preview" id="certificatePreview">
                <h3 style="color: #2c3e50; margin-bottom: 20px;">Your Attendance Certificate</h3>
                <canvas id="certificateCanvas" width="800" height="600"></canvas>
                <div>
                    <button class="download-btn" onclick="downloadCertificate()">Download Certificate</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for URL parameters and pre-fill course details
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            const course = urlParams.get('course');
            const date = urlParams.get('date');
            
            if (course && date) {
                // Pre-fill the form
                document.getElementById('courseTitle').value = course;
                document.getElementById('teachingDate').value = date;
                
                // Hide the pre-filled fields and show course info instead
                document.getElementById('courseGroup').style.display = 'none';
                document.getElementById('dateGroup').style.display = 'none';
                
                // Show course info box
                const dateFormatted = new Date(date).toLocaleDateString('en-GB', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
                
                document.getElementById('courseInfo').innerHTML = `
                    <strong>Course:</strong> ${course}<br>
                    <strong>Date:</strong> ${dateFormatted}
                `;
                document.getElementById('courseInfo').style.display = 'block';
                
                // Update the instruction text
                document.querySelector('.info-box h3').textContent = '✅ Thank you for your feedback!';
                document.querySelector('.info-box p').textContent = 'Your course details are confirmed below. Just enter your name to get your certificate.';
            }
        });

        // Form submission
        document.getElementById('certificateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = {
                participantName: document.getElementById('participantName').value,
                courseTitle: document.getElementById('courseTitle').value,
                teachingDate: document.getElementById('teachingDate').value
            };
            
            generateCertificate(data);
            document.getElementById('certificatePreview').style.display = 'block';
            document.getElementById('certificatePreview').scrollIntoView({ behavior: 'smooth' });
        });

        function generateCertificate(data) {
            const canvas = document.getElementById('certificateCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f8f9fa');
            gradient.addColorStop(1, '#e9ecef');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Border
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 8;
            ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);
            
            // Inner border
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 2;
            ctx.strokeRect(40, 40, canvas.width - 80, canvas.height - 80);
            
            // Title
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 48px serif';
            ctx.textAlign = 'center';
            ctx.fillText('Certificate of Attendance', canvas.width / 2, 120);
            
            // Subtitle
            ctx.font = '24px serif';
            ctx.fillStyle = '#7f8c8d';
            ctx.fillText('This certifies that', canvas.width / 2, 180);
            
            // Participant name
            ctx.font = 'bold 36px serif';
            ctx.fillStyle = '#2c3e50';
            ctx.fillText(data.participantName, canvas.width / 2, 240);
            
            // Course info
            ctx.font = '20px serif';
            ctx.fillStyle = '#7f8c8d';
            ctx.fillText('has successfully attended', canvas.width / 2, 290);
            
            ctx.font = 'bold 28px serif';
            ctx.fillStyle = '#3498db';
            ctx.fillText(data.courseTitle, canvas.width / 2, 340);
            
            // Date
            ctx.font = '18px serif';
            ctx.fillStyle = '#7f8c8d';
            const dateStr = new Date(data.teachingDate).toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            ctx.fillText(`on ${dateStr}`, canvas.width / 2, 390);
            
            // Signature section
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(500, 490);
            ctx.lineTo(720, 490);
            ctx.stroke();
            
            ctx.font = '14px serif';
            ctx.textAlign = 'left';
            ctx.fillText('Dr Hesham Aggour & Dr Steny Simon', 500, 510);
            ctx.fillText('Thames Valley Cardiology Teaching Coordinators', 500, 526);
            
            // Date issued
            ctx.textAlign = 'right';
            ctx.fillText(`Issued: ${new Date().toLocaleDateString('en-GB')}`, 720, 546);
        }

        function downloadCertificate() {
            const canvas = document.getElementById('certificateCanvas');
            const link = document.createElement('a');
            link.download = 'attendance-certificate.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
